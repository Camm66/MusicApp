<h1>Search</h1>
<p>
  <input type="text" #newQuery
        [value]="query"
        (keydown.enter)="submit(newQuery.value)">
  <button (click)="submit(newQuery.value)">Search</button>
</p>
<div *ngIf="results">
  <div *ngIf="!results.length">
    No tracks were found with the term '{{ query }}'
  </div>
  <div *ngIf="results.length">
    <h2>Results</h2>

    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let res of results">
        <div class="thumbnail">
          <div class="content">
            <img src="{{res.album.images[0].url}}" class="img-responsive">
            <div class="caption">
              <h3> Artist:
                <a [routerLink]="['/artists', res.artists[0].id]">
                  {{res.artists[0].name}}
                </a>
              </h3>
              <h4> Song:
                <a [routerLink]="['/tracks', res.id]">
                  {{res.name}}
                </a>
              </h4>
            </div>
            <div class="attribution">
              <h4> Album:
                <a [routerLink]="['/albums', res.album.id]">
                  {{res.album.name}}
                </a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
